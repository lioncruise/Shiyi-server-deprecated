<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
<h1>用户分享页面 用户id：<%= user.id %></h1>
<pre>
    <div id="qr_container" style="margin:auto; position:relative;"></div>
    <%- JSON.stringify(user) %>
</pre>
<script>
  $('#qr_container').qrcode({render:"canvas",height:120, width:120,correctLevel:0,text:window.location.href});
</script>
</body>
</html>
